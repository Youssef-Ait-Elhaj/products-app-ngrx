<div class="container">
  <ng-container *ngIf="productFormGroup">

    <ng-container *ngIf="state as data">
      <ng-container *ngIf="data.dataState==ProductsStateEnum.LOADING">
        LOADING...
      </ng-container>
      <ng-container *ngIf="data.dataState==ProductsStateEnum.LOADED">
        <div class="alert-success container p-3 m-3">
          <span>Product saved successfully</span>
          <button class="btn btn-success ml-3" (click)="newProduct()">New Product</button>
        </div>
      </ng-container>

      <ng-container *ngIf="data.dataState==ProductsStateEnum.NEW">
        <form [formGroup]="productFormGroup" (ngSubmit)="onSaveProduct()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" id="name" [ngClass]="{'is-invalid':submitted && productFormGroup.get('name')}">
            <div *ngIf="submitted && productFormGroup.get('name')" class="invalid-feedback">
              <div *ngIf="productFormGroup.get('name')?.errors?.['required']">Name is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" formControlName="price" id="price">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" class="form-control" formControlName="quantity" id="quantity">
          </div>
          <div class="form-group">
            <label for="selected">Selected</label>
            <input type="text" class="form-control" formControlName="selected" id="selected">
          </div>
          <button type="submit" class="btn btn-success">Save</button>
        </form>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
